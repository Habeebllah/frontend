<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap</title>
    <link rel="stylesheet" href="sass/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/atclogo.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <div class="form-c me-auto">
              <form class="d-flex">
                <input
                  class=""
                  type="search"
                  placeholder="Search for your courses"
                  aria-label="Search"
                />
                <button type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </form>
            </div>

            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">All courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link sign-up">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container first-section">
        <div class="row">
          <div class="col-lg-6">
            <h3>It's time to learn and acquire digital Tech skills.</h3>
            <h6>
              Acquire the 21st century skills so as to improve your relevance
              and employability in this ever changing world.
            </h6>
            <button class="btn btn-dark">Get Started</button>
          </div>
          <div class="col-lg-6 imgs">
            <img
              src="https://atc-landing-page-nuxt-js.vercel.app/assets/images/circleBackground.svg"
            />
            <img src="images/slider-1.png" />
            <img class="img-fluid" src="images/slider-3.png"/>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
